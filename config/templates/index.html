<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FN26 guruhi</title>
</head>
<body>

<h1>Salom Dunyo</h1>

{% for post in posts %}
<ul>
    <li>{{ post.name }}</li>
    <li>{{ post.content }}</li>
    <li>{{ post.views }}</li>
    <li>{{ post.created }}</li>
    <li>{{ post.updated }}</li>
    <li>{{ post.category }}</li>
    {% if post.photo %}
    <li><img src="{{ post.photo.url }}"></li>
    {% else %}
    <li><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZFsMo-w00y09aJykeWkXo7Nxudybu1fWKMQ&s"></li>
    {% endif %}
</ul>
<hr>
{% endfor %}


</body>
</html>
